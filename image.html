<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image Guesses</title>
	<style>
		body { margin: 20px; }
		img { margin: 20px; }
	</style>
	<script>
		window.onload = init;
		function init() {
			var images = document.getElementsByTagName("img");
			for (var i = images.length - 1; i >= 0; i--) {
				images[i].onclick = showAnswer;
			}
		}
		function showAnswer(eventObj) {
			var image = eventObj.target;

			var name = image.id + ".jpg";
			image.src = "images/" + name;
		}
	</script>
</head>
<body>
	<img id="zero" src="images/zeroblur.jpg">
	<img id="one" src="images/oneblur.jpg">
	<img id="two" src="images/twoblur.jpg">

	<img id="three" src="images/threeblur.jpg">
	<img id="four" src="images/fourblur.jpg">
	<img id="five" src="images/fiveblur.jpg">
</body>
</html>
